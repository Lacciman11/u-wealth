<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="dashboard.css">

</head>
<body>
<header>
        <div class="left">
                <p id="welcomeText">Hi, Guest</p>
                <div class="profile">
                    <img id="profilePic" src="./../Image/profile pic default.png" alt="" class="profile-pic" />
                </div>
                <input type="file" id="profilePicUpload" class="profile-pic-upload" accept="image/*" style="display: none;">
            <div class="login">
                <button class="login"><a href="./../Sign-in/signIn.html">Log in</a></button>
            </div>
        </div>
        
        <div class="headerRight">
            <div>
                <img src="./../Image/headphone-removebg-preview.svg" alt="" width="37px">
            </div>
            <div>
                <img src="./../Image/scan-removebg-preview.svg" alt="" width="25px">
            </div>
            <div>
                <img src="./../Image/bell-removebg-preview.svg" alt="" width="30px">
            </div>  
        </div>
</header>

<main>
<section class="checkBalance">
    <div class="availableBalance">
        <p>Available Balance</p>
        <h4 class="balance">****</h4>
    </div>
    <div class="history">
       <a href="#">Transaction History </a>
    </div>
</section>

<section class="transactions">
    <div class="transfer">
        <div class="imgCon">
            <img src="./../Image/transfer-removebg-preview.svg" alt=""  width="35px">
        </div>
        <p>Transfer</p>
    </div>
    <div class="deposit">
        <div class="imgCon">
            <img src="./../Image/withdraw-removebg-preview.svg" alt="" width="35px">
        </div>
        <p>Deposit</p>
    </div>
</section>

<section class="utilities">
    <div class="airtime">
        <div class="imgCon">
            <img src="./../Image/airtime-removebg-preview.svg" alt="" width="40px" height="40px">
        </div>
        <p>Airtime</p>
    </div>
    <div class="Data">
        <div class="imgCon">
            <img src="./../Image/data-removebg-preview.svg" alt="" width="40px" height="40px">
        </div>
        <p>Data</p>
    </div>
    <div class="Betting">
        <div class="imgCon">
            <img src="./../Image/betting-removebg-preview.svg" alt="" width="40px" height="40px">
        </div>
        <p>Betting</p>
    </div>
    <div class="television">
        <div class="imgCon">
            <img src="./../Image/tv-removebg-preview.svg" alt="" width="40px" height="40px">
        </div>
        <p>TV</p>
    </div>
</section>
</main>

<footer>
    <nav>
        <div class="home">
            <div>
                <img src="./../Image/home-removebg-preview.svg" alt="" width="40px">
            </div>
            <p>Home</p>
        </div>
        <div class="reward">
            <div>
                <img src="./../Image/reward-removebg-preview.svg" alt="" width="33px">
            </div>
            <p>Reward</p>
        </div>
        <div class="finance">
            <div>
                <img src="./../Image/finance-removebg-preview.svg" alt="" width="45px" height="35px">
            </div>
            <p>Finance</p>
        </div>
        <div class="cards">
            <div>
                <img src="./../Image/credit_card-removebg-preview.svg" alt="" width="35px">
            </div>
            <p>Cards</p>
        </div>    
    </nav>
</footer>

</body>
<script src="dashboard.js"></script>
</html>
